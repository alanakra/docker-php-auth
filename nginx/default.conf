# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name demo-register-server.local;
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    server_name demo-register-server.local;

    # Configuration SSL
    ssl_certificate /etc/nginx/ssl/demo-register-server.local.crt;
    ssl_certificate_key /etc/nginx/ssl/demo-register-server.local.key;
    
    # Configuration SSL sécurisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    root /var/www/html;
    index index.php index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Passer les en-têtes nécessaires pour la vérification d'origine
        fastcgi_param HTTP_ORIGIN $http_origin;
        fastcgi_param HTTP_REFERER $http_referer;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_REAL_IP $remote_addr;
        
        # En-têtes de sécurité supplémentaires
        fastcgi_param HTTP_CF_CONNECTING_IP $http_cf_connecting_ip;
        fastcgi_param HTTP_CLIENT_IP $http_client_ip;
    }
}

services:
    php:
      build: .
      volumes:
        - ./www:/var/www/html

    nginx:
      image: nginx:latest
      ports:
        - "8080:80"
        - "8443:443"
      volumes:
        - ./www:/var/www/html
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        - ./ssl:/etc/nginx/ssl
      depends_on:
        - php
    mysql:
      image: mysql:8.4
      container_name: mysql
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
        MYSQL_DATABASE: "${MYSQL_DATABASE}"
        MYSQL_USER: "${MYSQL_USER}"
        MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      ports:
        - "3306:3306"
      volumes:
        - db_data:/var/lib/mysql

    phpmyadmin:
      image: phpmyadmin:latest
      container_name: phpmyadmin
      depends_on:
        - mysql
      restart: always
      ports:
        - "8081:80"
      environment:
        - PMA_HOST=mysql
        - PMA_USER=root
        - PMA_PASSWORD=root
        - UPLOAD_LIMIT=64M

volumes:
  db_data: